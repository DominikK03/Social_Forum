<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Change User Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="admin.css">
    <link rel="stylesheet" type="text/css" href="navbar.css">
</head>
<body>

{{Navbar}}
<div class="admin-content">
    <h2 class="text-center">Admin Panel</h2>
    <div class="container-fluid">
        <div class="row">
            <h5 class="mt-4 text-center">Change User Role</h5>
            <div class="col-12">
                <form id="roleChangeForm">
                    <div class="">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="mt-3">
                        <label for="role" class="form-label">Role:</label>
                        <select class="form-select" id="role" required>
                            <option value="" disabled selected>Select role</option>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm mt-3">Change Role</button>
                </form>
                <div class="success-role-change text-success mt-3" style="display: none;">
                    <strong>Role changed successfully.</strong>
                </div>
                <div class="error-role-change text-danger mt-3" style="display: none;">
                    <strong></strong>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="admin.js"></script>
<script src="main.js"></script>
</body>
</html>
