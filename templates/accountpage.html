<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rettiwt - Account Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="account.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Rettiwt</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="account-content">
    <h2 class="mb-4 text-center">Account Information</h2>

    <div class="account-item">
        <label class="form-label">Username:</label>
        <span id="username-display" class="badge bg-info text-dark">{{Username}}</span>
    </div>

    <div class="account-item">
        <label class="form-label">Email:</label>
        <span id="email-display" class="badge bg-info text-dark">{{Email}}</span>
    </div>
    <div class="account-item">
        <label class="form-label">Date of registration:</label>
        <span id="createdAt-display" class="badge bg-info text-dark">{{CreatedAt}}</span>
    </div>

    <div class="change-password">
        <button class="btn btn-outline-danger btn-sm change-password-btn mt-4">Change Password</button>
        <div id="password-form" class="d-none mt-3">
            <form id="passwordChangeForm">
                <div class="mt-3">
                    <label for="currentPassword" class="form-label">Current Password:</label>
                    <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password" required>
                </div>
                <div class="mt-3">
                    <label for="newPassword" class="form-label">New Password:</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
                    <div class="invalid-feedback">Password must contain at least 8 characters, one uppercase letter, one lowercase letter, one number, and one special character.</div>
                </div>
                <div class="mt-3">
                    <label for="confirmPassword" class="form-label">Confirm New Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
                    <div class="invalid-feedback">Passwords do not match.</div>
                </div>
                <button type="submit" class="btn btn-primary btn-sm mt-3 save-password-btn" disabled>Save Password</button>
            </form>
        </div>
    </div>
</div>

<script src="AccountEdit.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
