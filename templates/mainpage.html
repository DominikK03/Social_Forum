<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rettiwt - Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="mainpage.css">
    <link rel="stylesheet" type="text/css" href="avatar.css">
    <link rel="stylesheet" type="text/css" href="post.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Rettiwt</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/account">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="main-content">
    <div class="post-box mb-3">
        <form id="postForm" enctype="multipart/form-data">
            <input type="text" class="post-title-input form-control" id="postTitle" placeholder="Post title...">
            <small id="titleError" class="text-danger" style="display: none;">Title is required.</small>
            <textarea class="post-input form-control mt-2" id="postContent" rows="3" placeholder="What's on your mind?"></textarea>
            <small id="contentInfo" class="text-secondary mt-1 mb-1" style="display: none;"></small>
            <input type="text" class="post-link-input form-control" id="postLink" placeholder="Post link...">
            <input type="file" class="form-control post-photo mt-2" id="postImage" name="image" accept="image/*">
            <div class="text-end mt-2">
                <div class="text-start mt-1">
                    <small class="text-muted">
                        File must be image (.jpg, .jpeg, .png, .gif)<br>
                        Max image size: 1 MB<br>
                        *Image and link are optional inputs<br>
                    </small>
                </div>
                <button type="submit" class="btn post-btn btn-primary" id="postButton" disabled>Post</button>
            </div>
        </form>

    </div>

    {{Post}}

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script src="getPost.js"></script>

</body>
</html>
