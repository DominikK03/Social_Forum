services:
  app:
    build:
      context: ./docker
      dockerfile: Dockerfile
    restart: always
    working_dir: /var/www
    volumes:
      - ./:/var/www

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker/nginx:/etc/nginx/conf.d

    db:
      image: mysql:9.0
      volumes:
        - ./storage/mysql:/var/lib/mysql
      restart: always
      environment:
        MYSQL_ROOT_PASSWORD: root
      ports:
        - 3307:3306